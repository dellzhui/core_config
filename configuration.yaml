
# Loads default set of integrations. Do not remove.
default_config:

frontend:
  themes: !include_dir_merge_named themes
http:
  server_port: 8123

browser_mod:

logger:
  default: warning
  logs:
    homeassistant.components.cloud: debug
    custom_components.local_mqtt_service: info
    custom_components.smartir: info

